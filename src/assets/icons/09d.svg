<style>
  .falling-large-drop {
          transform-box: fill-box;
          transform-origin: 50% 50%;
          animation: large-fall 5s linear infinite;
        }

        @keyframes large-fall {
          0% {
            transform: translateX(0px) translateY(-40px) scale(1);
          }
          50% {
            transform: translateX(0px) translateY(100px) scale(1);
          }
          100% {
            transform: translateX(0px) translateY(240px) scale(1);
          }
        }
    .falling-small-drop {
          transform-box: fill-box;
          transform-origin: 50% 50%;
          animation: small-fall 2s linear infinite;
        }

        @keyframes small-fall {
          0% {
            transform: translateX(0px) translateY(-40px) scale(1);
          }
          50% {
            transform: translateX(0px) translateY(60px) scale(1);
          }
          100% {
            transform: translateX(0px) translateY(160px) scale(1);
          }
        }
      .next-small-drop {
        transform: translateX(-100px) translateY(0px) scale(0.7);
        animation: next-small-fall 2.8s linear infinite;
      }
      @keyframes next-small-fall {
          0% {
            transform: translateX(-100px) translateY(0px) scale(0.7);
          }
          100% {
            transform: translateX(-100px) translateY(220px) scale(0.7);
          }
        }


      .last-small-drop {
        transform: translateX(150px) translateY(0px) scale(0.7);
        animation: last-small-fall 2.5s linear infinite;
      }
      @keyframes last-small-fall {
          0% {
            transform: translateX(150px) translateY(0px) scale(0.7);
          }
          100% {
            transform: translateX(150px) translateY(220px) scale(0.7);
          }
        }
    }
</style>
